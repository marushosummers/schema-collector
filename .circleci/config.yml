# Python CircleCI 2.0 configuration file.
# Refer to https://circleci.com/docs/2.0/language-python/ for more details
#
# Upgraded to 2.1

version: 2.1

executors:
  default:
    working_directory: ~/repo
    docker:
      - image: circleci/python:3.8.1
        environment:
          PIPENV_VENV_IN_PROJECT: true

jobs:
  test:
    executor: default
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.8/site-packages
      - restore_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.8/site-packages"
      - run:
          name: Run tests
          command: |
            pipenv run test

  create_release_tag:
    executor: default
    steps:
      - checkout
      - run:
          name: Create release tag
          command: |
            today=$(date "+%Y%m%d")
            baseName="release/${today}"

            number=1
            while git tag -l | grep ${baseName}_${number} > /dev/null; do
              number=$((number + 1))
            done

            tag="${baseName}_${number}"
            echo "create tag ${tag}"

            git tag $tag
            git push origin $tag

workflows:
  version: 2
  build:
    jobs:
      - test
      - create_release_tag:
          requires:
            - test
          filters:
            branches:
              only: [master]
